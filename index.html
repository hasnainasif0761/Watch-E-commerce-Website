<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-one section">
        <nav>
            <div class="logo">
                Stilo.
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Arivals</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Collection</a></li>
            </ul>
        </nav>
        <header>
            <div class="image-container">
                <img src="./image/omega blue.png"  class="header-image">
            </div>
            <div class="content">
                <h1 class="header-heading">Pure Luxery </h1>
                <h2 class="product-name">Blue Omega SA</h2>
                <p class="header-pricing">$3,879</p>
                <div class="btn-container">
                    <button class="primary-btn">Discover</button>
                    <button class="secondry-btn">Add to Cart</button>
                </div>
            </div>
        </header>
    </section>
</body>
</html>
